<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <main class="container">
            <h2 class="text">How you want to play?</h2>
            <div id="players">Two Players</div>
            <div id="ai">AI</div>
            <form>
                <label>
                    Player 1 name:<span class="warning"></span>
                    <input type="text" placeholder="Type your name">
                </label>
                <label>
                    Player 2 name:<span class="warning"></span>
                    <input type="text" placeholder="Type your name">
                </label>
            </form>
        </main>
        <div id="start">Start</div>
        <script src="script.js"></script>
    </body>
</html>
